<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tip Calculator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Tip Calculator</h1>
            <form id="tipform">
                <p>Currency Conversion</p>
                <p>$1 USD = 0.95 EUR for EUROS</p>
                <p>$1 USD = 85 INR for Rupees</p>

                <label for="total">Bill Total ($):</label>
                <input type="text" id="total" name="total">

                <label for="totalwithtax">Total Bill with Tax (11%):</label>
                <input type="text" id="totalwithtax" disabled>

                <select id="currency">
                    <option value="">Choose Currency</option>
                    <option value="rupee">Indian Rupee</option>
                    <option value="euro">Euro</option>
                </select>
                
                <label for="Rangetip">Tip (%)</label>
                <input type="range" id="Rangetip" name="Rangetip" min="0" max="100">

                <label for="Amounttip">Converted Tip Amount:</label>
                <input type="text" id="Amounttip" disabled>

                <label for="totalwithtip">Converted Total with Tip and Tax:</label>
                <input type="text" id="totalwithtiptax" disabled>


                <p class="error" id="errorMessage"></p>
            </form>
        </div>
    </body>
</html>
