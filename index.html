<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tip Calculator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Tip Calculator</h1>
            <form id="tipform">
                <label for="total">Bill Total ($):</label>
                <input type="text" id="total" name="total">

                <label for="Rangetip">Tip (%)</label>
                <input type="range" id="Rangetip" name="Rangetip" min="0" max="100">

                <label for="Percenttip">Tip Percentage</label>
                <input type="text" id="Percenttip" name="Percenttip">

                <label for="Amounttip">Tip Amount ($):</label>
                <input type="text" id="Amounttip" disabled>

                <label for="totalwithtip">Total with Tip ($):</label>
                <input type="text" id="totalwithtip" disabled>

                <label for="totalwithtax">Total with Tax ($):</label>
                <input type="text" id="totalwithtax" disabled>

                <p class="error" id="errorMessage"></p>
            </form>
        </div>
    </body>
</html>
