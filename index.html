<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tip Calculator</title>
        <link href="style.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <h1>Tip Calculator</h1>
            <form id="tipform">
                <p>Currency Conversion</p>
                <p>$1 USD = €0.95 EUR for EUROS</p>
                <p>$1 USD = ₹85 INR for Rupees</p>

                <label for="billtotal">Bill Total: $</label>
                <input type="text" id="billtotal">

                <label for="withtax">Total Bill with Tax (11%):</label>
                <input type="text" id="withtax" disabled>

                <label for="currency">Select Currency:</label>
                <select id="currency">
                    <option value="usd">US Dollars</option>
                    <option value="inr">Indian Rupee</option>
                    <option value="eur">Euro</option>
                </select>

                <label for="tip">Tip Percentage:</label>
                <input type="range" id="tip" min="0" max="100" value="0">
                <output id="value">0</output>

                <label for="convertedtip">Converted Tip Amount:</label>
                <input type="text" id="convertedtip" disabled>

                <label for="convertedtotal">Converted Total Bill with Tip and Tax:</label>
                <input type="text" id="convertedtotal" disabled>


                <p class="error" id="errorMessage"></p>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
