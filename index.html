<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tip Calculator</title>
        <link href="style.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <h1>Tip Calculator</h1>
            <form id="tipform">
                <p>Currency Conversion</p>
                <p>$1 USD = €0.95 EUR for EUROS</p>
                <p>$1 USD = ₹85 INR for Rupees</p>

                <label for="billtotal">Bill Total: $</label>
                <input type="text" id="billtotal" name="billtotal">

                <label for="totalwithtax">Total Bill with Tax (11%):</label>
                <input type="text" id="totalwithtax" disabled>

                <label for="currency">Select Currency:</label>
                <select id="currency">
                    <option value="dollar">US Dollars</option>
                    <option value="rupee">Indian Rupee</option>
                    <option value="euro">Euro</option>
                </select>

                <label for="Rangetip">Tip:</label>
                <div class="slider-row">
                    <input type="range" id="Rangetip" name="Rangetip" min="0" max="100">
                    <output id="value"></output>
                </div>

                <label for="amounttip">Converted Tip Amount:</label>
                <input type="text" id="amounttip" disabled>

                <label for="convertedtotal">Converted Total Bill with Tip and Tax:</label>
                <input type="text" id="convertedtotal" disabled>


                <p class="error" id="errorMessage"></p>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
